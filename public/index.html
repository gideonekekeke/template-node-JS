<!DOCTYPE html>

<head>
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<link rel="icon" href="/favicon.png" />
	<link href="styles.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>

<body>
	<div class="flares">
		<img
			src="images/flare-top.png"
			loading="lazy"
			sizes="(max-width: 1920px) 100vw, 1920px"
			srcset="
				flare-top-500.png          500w,
				images/flare-top-800.png   800w,
				images/flare-top-1080.png 1080w,
				images/flare-top.png      1920w
			"
			alt=""
			class="flares-top"
		/>
		<img
			src="images/flare-right.png"
			loading="lazy"
			sizes="(max-width: 1622px) 100vw, 1622px"
			srcset="
				images/flare-right-500.png   500w,
				images/flare-right-800.png   800w,
				images/flare-right-1080.png 1080w,
				images/flare-right.png      1622w
			"
			alt=""
			class="new-flare-nav top-right hide-mobile"
		/>
		<img
			src="images/flare-left.png"
			loading="lazy"
			sizes="(max-width: 1518px) 100vw, 1518px"
			srcset="
				images/flare-left-500.png  500w,
				images/flare-left-800.png  800w,
				images/flare-left.png     1518w
			"
			alt=""
			class="new-flare-nav top-left hide-mobile"
		/>
	</div>

	<div class="container">
		<div class="hero">
			<h1>Hello from Gideon.</h1>
			<p>Congratulations, you've deployed a Node.js web server with FL0!</p>
		</div>
		<div class="logo">
			<img src="images/logo.svg" loading="lazy" alt="" />
		</div>
	</div>
	<script type="text/javascript">
		document.addEventListener("click", function (event) {
			const x = event.clientX / window.innerWidth;
			const y = event.clientY / window.innerHeight;
			confetti({
				origin: { x, y },
			});
		});
		confetti();
	</script>
</body>
